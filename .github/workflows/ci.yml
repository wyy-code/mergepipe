name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # 可选：如果你希望 CI 带 torch，则启用下一行（会增加时间）
          # pip install -e ".[torch]"

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Test (pytest)
        run: |
          pytest -q
